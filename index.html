<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="img/img.svg" alt="Minha Figura">

    </header>

    <div class="top">
      <legend class="legend2"> 
        Informações pessoais
      </legend>

    </div>

    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
         
            <div class="fieldset-wrapper">
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-nome">Nome</label>
                  <input type="text" id="event-nome" />
                </div>
                <div class="input-wrapper">
                  <label for="sobrenome">Sobrenome</label>
                  <input type="text" id="sobrenome" />
                </div>
              </div>
            </div>
          <div class="input-wrapper">
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input type="text" id="event-email" />
          </div>
         
        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-mentor">Selecione quem foi o seu mentor</label>
            <select name="" id=""></select>
          </div>

          <div class="input-wrapper">
            <label for="event-mentor">Feedback sobre o mentor</label>
            <textarea id="event-mentor" name="w3review" rows="4" cols="50">
            </textarea>
          </div>

          <div>
            <input class="checkbox-wrapper" type="checkbox" id="event-mentor">
            <label for="event-mentor">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>

       

      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="times">
            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>

        <button 
          class="button" 
          form="my-form">
          Salvar
        </button>

        </div>
      </fieldset>

    </form>
    
  </div>
</body>
</html>
